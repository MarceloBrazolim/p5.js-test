<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Text Adventure in P5.js with Events</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="./js/index.js"></script>
</head>
<!--Goal: Create a Webpage that includes P5.js and requires the visitor
    to input text to make it work. You can create a text game, animate a
    person's name, a grocery list application, a poetry generator, a text
    scrambler, a cypher generator, or anything else.-->
<body>
    <app id="content">
        <section id="container" class="main">
            <div id="main">
                <h3>Text Adventure in P5.js with Events</h3>
                <ul type="none">Instructions:
                    <li>Write your name in the text box for 'The Crazy'</li>
                    <li>Change the sliders on the left to change color values (R G B)</li>
                    <li>ESCAPE to sets the colors to a predetermined set.</li>
                    <li>Click on Canvas to spawn ellipses.</li>
                </ul>
                <main></main>
            </div>
        </section>
    </app>
    <script src="./js/sketch.js"></script>
</body>
</html>
